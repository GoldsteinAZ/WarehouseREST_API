spring.application.name=WarehouseREST_API

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=zaq1@WSX

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Automatically update database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging to console (using custom logging instead)
spring.jpa.show-sql=false

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


